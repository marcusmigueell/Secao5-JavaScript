<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Mata Mosquito</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value // para pegar o valor de value do option

            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo') //se tentar iniciar sem selecionar algum nível
                return false
            }

            window.location.href = "app.html?" + nivel //para redirecionar para página app.html levando o parametro que é o nível
            
        }
    </script>

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col">

                <div class="d-flex justify-content-center">
                    <img src="Imagens/game.png">
                </div>
                
            </div>

        </div>

        <div class="row">

            <div class="col">

                <div class="d-flex justify-content-center">

                    <div class="mb-2"> 
                        <select class="form-control" id="nivel"> <!-- criado para selecionar o nivel -->
                            <option value="">-- Selecionar o nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="master">Muito Dificil</option>
                        </select>
                    </div>
                    
                </div>
            
            </div>

        </div>


        <div class="row">

            <div class="col">

                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                    <!-- a função iniciarJogo() foi criado aqui nessa página mesmo -->
                </div>
                
            </div>

        </div>

    </div>
    
</body>

</html>
